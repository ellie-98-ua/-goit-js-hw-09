<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <main>
      <div class="container">
        <h1 class="main-title">Form</h1>
        <load src="/partials/back-link.html" />
      </div>
    </main>

    <div class="container container-form">
      <form class="feedback-form" autocomplete="off">
    <div class="form-label">
      <label class="label" for="user-email">Email>
        <span class="text-valid">Succes!</span>
        <span class="text-invalid">Invalid email, try again</span></label>
        <input class="form-input" type="email" name="email" autofocus
        pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,})\.([A-z]{2,8})"
        title="Format: name@example.com"/>
      </label>
    </div>

    <label class="form-message">Message
      <textarea class="input-message" name="message" rows="8"></textarea>
    </label>
    <button class="feedback-buttom" type="submit">Submit</button>
  </form>
    </div>

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
